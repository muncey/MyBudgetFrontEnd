<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Budget</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <div class="my-budget">
        <h2>My Budget</h2>
        <h3>New Item</h3>
        <form>
          <label>Item</label>
          <input type="text" autocomplete="off" id="newItem">
          <label>Amount</label>
          <input type="number" autocomplete="off" id="newAmount">
          <button id="addButton" type="button">Add</button>
        </form>
        <h3>Items</h3>
        <table id="budgetTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
